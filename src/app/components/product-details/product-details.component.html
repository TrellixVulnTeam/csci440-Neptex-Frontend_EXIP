
<div class="detail-section">
    <div class="container-fluid center">

        <img src="{{ product.imageUrl }}" class="detail-img mt-5"  width="350">

        <h3>{{ product.name }}</h3>
        <div class="price">{{ product.unitPrice | currency:'USD' }}</div>
        <button (click)="addToCart()" class="btn btn-primary btn-sm">Add to cart</button>

        <hr>
        <h4>Description</h4>
        <p>{{ product.description }}</p>

        <button routerLink="/products" class="mt-5 btn btn-warning">Back to Product List</button>
    </div>
</div>
